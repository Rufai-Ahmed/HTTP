<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Home.css" />
  </head>
  <body>
    <header
      style="
        width: 100%;
        height: 15vh;
        background-color: slategrey;
        color: white;
        font-size: 50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 0 20px 0;
      "
    >
      Home
    </header>
    <section
      style="
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 20px;
        width: 100%;
        height: 80vh;
      "
    >
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture
        style="
          background-color: rgb(255, 255, 255);
          border: 1px solid darkslateblue;
          display: flex;
          align-items: center;
          justify-content: end;
          font-size: 90px;
          margin: 0;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          color: slateblue;
        "
        >HE</picture
      >
      <picture
        style="
          background-color: rgb(255, 255, 255);
          border: 1px solid darkslateblue;
          display: flex;
          align-items: center;
          justify-content: start;
          font-size: 90px;
          margin: 0;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          color: slateblue;
        "
        >RO</picture
      >
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
      <picture style="background-color: darkslateblue"></picture>
    </section>
  </body>
</html>
